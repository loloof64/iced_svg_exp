name: AppImage Release

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: Ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release
      - name: Build AppImage using appimage-builder
        uses: docker://appimagecrafters/appimage-builder:latest
        with:
          entrypoint: appimage-builder
          args: --recipe appimage/AppImageBuilder.yml --skip-test
      - name: Save build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResizeFerris-${{ github.ref_name }}-x86_64.AppImage
          path: "./*.AppImage*"
